                    <h2><input class="input" placeholder="Burger 1">  <p class="counters"id="count1">0</p></h2>

                    </div>

                </div>
                <div class= "card col-md-6 column">
                   <h2><input class="input input2" placeholder="Burger 2"> <p class="counters" id="count2">0</p> </h2> 
                   <div class="row" id="secondSide"></div>
                   <button type="button" class="btn btn-primary mooMooButton"id="secondSideAdd">+1</button>
                   <button type="button" class="btn btn-danger mooMoodeleteButton" id="secondSideSubtract">-1</button>
                </div>
                 </div>

                
        </div>
        
</div>

</div>
